apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: web
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: web-service
                port:
                  number: 80
            path: /
    - host: rabbitmq.localhost
      http:
        paths:            
          - pathType: Prefix
            backend:
              service:
                name: rabbitmq-service
                port:
                  number: 15672
            path: /
    - host: statemetrics.localhost
      http:
        paths:               
          - pathType: Prefix
            backend:
              service:
                name: prometheus-kube-state-metrics
                port:
                  number: 8080
            path: /             
    - host: prometheus.localhost
      http:
        paths:               
          - pathType: Prefix
            backend:
              service:
                name: prometheus-server
                port:
                  number: 9090
            path: /  
    - host: grafana.localhost
      http:
        paths:               
          - pathType: Prefix
            backend:
              service:
                name: prometheus-grafana
                port:
                  number: 80
            path: /                      
  tls:
    - hosts:
      - localhost
      - rabbitmq.localhost
      - prometheus.localhost
      - grafana.localhost
      secretName: nginx-tls-secret                
--- # TLS Secret
apiVersion: v1
kind: Secret
metadata:
  name: nginx-tls-secret
  namespace: web
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 

